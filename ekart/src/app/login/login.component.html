<form #loginForm="ngForm" class="container mt-4">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" 
        [(ngModel)]="login.email" 
        required 
        minlength="4" 
        maxlength="30"
        name="email"
        #email="ngModel"  
        [pattern]="emailRegex"
          >
        <div  *ngIf="email.dirty">
          <div *ngIf="email.errors && email.errors['required']">Email is required</div>
          <div *ngIf="email.errors && email.errors['minlength']">Min length is 4</div>
          <div *ngIf="email.errors && email.errors['maxlength']">Max length is 30</div>
          <div *ngIf="email.errors && email.errors['pattern']">Invalid Email</div>
          
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-4">
        <input type="password" class="form-control" [(ngModel)]="login.password">
      </div>
    </div>
 
    <!-- <div class="form-group row" *ngIf="register.agreeTerms">
          
          <div class="col-sm-4">
             <button class="btn btn-primary">Register</button>
          </div>
        </div> -->
    <div class="form-group row">
  
      <div class="col-sm-4">
        <button class="btn btn-primary">Login</button>
      </div>
    </div>
  
  
  </form>
