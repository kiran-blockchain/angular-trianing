<form>
    <fieldset>
        <legend>Register</legend>
        <div class="form-group">
            <label for="firstname" class="form-label mt-4">First Name</label>
            <input type="text" class="form-control" id="exampleInputEmail1"
             name="firstname" aria-describedby="firstname"
                placeholder="Enter First Name"
                appNumbersOnly
                [expression]="expression"
                [(ngModel)]="userDetails.firstName">
           
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1" class="form-label mt-4">Email address</label>
            <input type="text" class="form-control" id="exampleInputEmail1" name="email" 
            aria-describedby="emailHelp"
                placeholder="Enter email" [(ngModel)]="userDetails.email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="country" class="form-label mt-4">Country</label>
            <app-dropdown [listItems]="countryList" 
            (selectedItemEvent)="handleSelectedCountry($event)" [selectedValue]="userDetails.country"></app-dropdown>
            <!-- <select class="form-control" [(ngModel)]="userDetails.country" name="country">
                <option value="">Please Select</option>
                <option *ngFor="let  c of countryList" value={{c.alpha2Code}}>{{c.name}}

                </option>
            </select> -->
        </div>
        <fieldset class="form-group">
            <legend class="mt-4">Select Gender</legend>
            <div class="form-check">
              <input class="form-check-input" type="radio" 
              name="optionsRadios"
               id="optionsRadios1" 
               value="M" 
              
               [(ngModel)]="userDetails.gender">
              <label class="form-check-label" for="optionsRadios1">
              Male
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" 
              name="optionsRadios" id="optionsRadios2" 
              value="F"
              [(ngModel)]="userDetails.gender"
              >
              <label class="form-check-label" for="optionsRadios2">
               Female
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" 
              [(ngModel)]="userDetails.gender"
              name="optionsRadios" id="optionsRadios3" value="DND">
              <label class="form-check-label" for="optionsRadios3"
              
              >
                Don't disclose
              </label>
            </div>
          </fieldset>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" 
            [(ngModel)]="userDetails.agreeTerms"
             name="agreeTerms" 
            checked={{userDetails.agreeTerms}}
            id="flexCheckChecked" 
            >
            <label class="form-check-label" for="flexCheckChecked">
              I Agree Terms
            </label>
          </div>
        <pre>
         {{userDetails.phone|formatphone:userDetails.country:callingCode}}

      </pre>
        <button (click)="handleClick()" 
        class="btn btn-primary">Submit</button>
    </fieldset>
</form>
